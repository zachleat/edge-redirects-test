[build]
command = "npm run build"
publish = ".next"

[[redirects]]
from = "https://melodious-rugelach-38894a.netlify.app/_next/image*"
to = "/_ipx/w_:width,q_:quality/:url"
status = 301

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/builders/_ipx"
status = 200
